<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Historie hledání 
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <div><ion-button (click)="presmeruj()" expand="block">Zpátky</ion-button></div>
          </ion-col>
          <ion-col>
            <div><ion-button (click)="smaz()" expand="block">Vymaž historii</ion-button></div>
          </ion-col>
        </ion-row>
        </ion-grid>
          
    </ion-card-content>
  
    </ion-card>
    <ion-card class="welcome-card">
      <ion-card-header>
      <ion-card-title>Hledaní jezdci</ion-card-title>
    </ion-card-header>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content  
     pullingIcon="arrow-down"  
     pullingText="Pull to refresh"  
     refreshingSpinner="bubbles"  
     refreshingText="Refreshing....."></ion-refresher-content> 
    </ion-refresher>
    <ion-card-content *ngIf = "velikost > 0">
      <p *ngFor="let j of jezdci; let i = index"> {{j.jmeno}} {{j.prijmeni}}</p>
    </ion-card-content>
    <ion-card-content *ngIf = "velikost == 0">
      <p >Zatím jsem nic nehledal.</p>
    </ion-card-content>
     
      </ion-card>

</ion-content>
