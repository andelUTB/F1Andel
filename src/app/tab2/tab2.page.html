<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Kalendář závodů pro sezónu 2022
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let z of zavody; let i = index">
    <ion-card-header>
      <ion-card-subtitle>{{z.date}} {{z.time}}</ion-card-subtitle>
      <ion-card-title>{{z.season}} {{z.raceName}} ({{z.Circuit.Location.locality}})</ion-card-title>
    </ion-card-header>
   </ion-card>
  </ion-content>
